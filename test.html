    <!--Linking my style sheet-->
    <link rel="stylesheet" href="styles/style.css">

    <!--External styles for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--The title to my Website-->
    <title>Juan Martinez</title>

    <!--The code for the favicon images-->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">

    <!--Inline CSS for demonstration purposes-->
    <style>
      .welcome-section {
        background-image: url('https://source.unsplash.com/random');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .welcome-section h1 {
        font-size: 4em;
        margin-bottom: 0.5em;
      }

      .welcome-section p {
        font-size: 1.5em;
      }

      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }

      .topnav .icon {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <!--This is the code for the nav bar , derived from w3 schools-->
     <nav>
       
        <!--adding the hamburger for small screens on phone-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div class="topnav" id="myTopnav">
        <a href="index">Home</a>
        <a href="resume">Resume</a>

        <a href="#about">About</a>
        <a href="javascript:void(0)" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i></a>
      </div>
      </nav>
     
      <!--Applying a footer with links-->
      <footer class="footer-distributed">
  
        <div class="footer-right">
      
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-github"></i></a>
      
        </div>
      
        <div class="footer-left">    
          <p>Juan Martinez &copy; 2023</p>
        </div>
      
      </footer>
  <!--what is going on-->
      <!--Below is the code for all the JavaScript for the site being called upon externally-->
      <script>
        function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
      x.className += " responsive";
      } else {
      x.className = "topnav";
      }
      }
      </script>
    </body>
